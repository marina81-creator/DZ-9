    <script>
        // task 1 

        var colors = ["blue", "green", "red", "yellow"];
        console.log("before");
        console.log(colors);

        var changedArray = colors.join(", ");
        console.log("after join")
        console.log(changedArray);

        var NewArray = changedArray.split("/");
        console.log("after split");
        console.log(NewArray);
        
        colors = colors.concat("orange", "violet");
        console.log("after concat");
        console.log(colors);

        var newcolors = ["black", "gray"];
        var palette = colors.concat(newcolors);
        console.log("after concat");
        console.log(palette);

        
        colors = colors.reverse();
        console.log("after reverse");
        console.log(colors);


        var colors = ["blue", "green", "red", "yellow", "orange", "violet"];
        console.log("before slice");
        console.log(colors);
        var gama = colors.slice(1, 3);
        console.log("after slice");
        console.log(gama);

        var colors = ["blue", "green", "red", "yellow", "orange", "violet"];
        console.log("before splice");
        console.log(colors);
        var AddArray = colors.splice(1, 2, "gray", "black");
        console.log("after splice");
        console.log(AddArray);
        console.log(colors);

        colors.sort();
        console.log("after sort");
        console.log(colors);

        var colors = ["blue", "green", "red", "yellow"];
        console.log("before push");
        console.log(colors);
        var New = colors.push("gray");
        console.log("after push");
        console.log(New + "," + colors);

        var colors = ["blue", "green", "red", "yellow"];
        console.log("before pop");
        console.log(colors);
        var Deleted = colors.pop();
        console.log("after pop");
        console.log(Deleted);

        var colors = ["blue", "green", "red", "yellow"];
        console.log("before unshift");
        console.log(colors);
        var New = colors.unshift("violet");
        console.log("after unshift");
        console.log( New + "/" + colors);

        var colors = ["blue", "green", "red", "yellow"];
        console.log("before shift");
        console.log(colors);
        var New = colors.shift();
        console.log("after shift");
        console.log( New );
        console.log(colors);

    var odd = ["odd","odd", "odd" ];

    var even = ["even", "even", "even" ];

    var arrayEvenOdd =[];
   
    var arraySize = +prompt("Enter your size:");

    for (var i=0; i < arraySize; i++) {
        if (i % 2 == 0) {
            arrayEvenOdd[i] = [];
            for(var e = 0; e < 100; e++){
                //arrayEvenOdd[i][e] = "odd";
                arrayEvenOdd[i].push("odd");
            }            
        }
        else {
            arrayEvenOdd[i] = [];
            for(var g = 0; g < 100; g++){
                arrayEvenOdd[i][g] = "even";
            }
        }
    }
